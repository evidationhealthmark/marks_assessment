<form name='userForm' ng-submit='processForm()'>
  <div class='form-group forminfo'>
    <h3 class='boxheader'>Voluntary Person</h3>
    <p>Participation in this study is voluntary. If you do not wish to  participate, there will be no penatly of any kind.</p>
    <br>
    <p>To confirm your intent to enroll in this study, please complete the form below</p>
  </div>
  
  <div class='form-group col-sm-6 col-sx-6 '>
    <label class='control-label'>First Name</label>
    <input type='text' ng-model='userFormInfo.firstName'class='form-control' required>
  </div>  
  <div class='form-group col-sm-6 col-sx-6'>
    <label class='control-label'>Last Name</label>
    <input type='text' ng-model='userFormInfo.lastName'class='form-control' required>
  </div>

  <div class='form-group col-sm-12 col-sx-12'>
    <label>What city were you born in?</label>
    <input type='text' ng-model='userFormInfo.city' class='form-control' required>
  </div>

  <div class='form-group col-sm-12 col-sx-12 consent'>
    <label class='checkbox'>
      <input type='checkbox' ng-model='checkB' required='required'>I consent to participate in this study.
    </label>
  </div>

  <div class='buttongroup'>
    <div class='leftbutton col-sm-1 col-sx-1'>
      <button class='btn userinfo' ng-disabled='userForm.$invalid'>
        <span class='glyphicon glyphicon-menu-left userinfo' aria-hidden='true'></span>
      </button>
    </div>  
    <div class='col-sm-11 col-sx-11'>
      <button type='submit' class='btn btn-block userinfo' ng-disabled='userForm.$invalid'>I understand and wish to continue with enrollment.</button>
    </div> 
  </div>
</form>
